  <fieldset>
    <legend><b>Student Registration Form: </b></legend>
    <form action="" method="post" id="Form1" style="background-color:lightblue; max-width: 500px; margin: auto" >
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br/> <br/>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br> <br/>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br/> <br/>

        <label for="Grade">Grade</label>
        <select  class="grade" name="grade" id="grade" value="10A">
			<option value="10A">10A</option>
			<option value="10B">10B</option>
			<option value="10C">10C</option>
			<option value="10D">10D</option>
		</select><br>
		</br></br>
		<label>DOB
		<input type="date" name="dob" id="date">
		</label></br></br>
		</br></br>
		<label for ="subject">Subject:</label></br></br>
		<input type="checkbox" name="subject[]" value="maths" id="maths">
		<span>Maths</span></br></br>
		<input type="checkbox" name="subject[]" value="science" id="science">
		<span>Science</span></br></br>
		<input type="checkbox" name="subject[]" value="tamil" id="tamil">
		<span>Tamil</span></br></br>
		<label>Address :&nbsp</label> 
		<textarea name="address" class="area" id="address"  cols="30" rows="4"></textarea></br></br>
		 <input type="submit" value="Save" id="submit-btn">
    </form>
</fieldset>
